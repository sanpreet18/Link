<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Upasna ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Tap overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10;
    cursor: pointer;
}

.container {
    background: white;
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
}

h1 { color: #ff4d6d; }

.buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes { background: #ff4d6d; color: white; }
#no  { background: #999; color: white; position: absolute; }

/* Success screen */
#success {
    display: none;
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to   { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>

<!-- TAP TO START -->
<div id="overlay" onclick="startMusic()">
    <div>
        <h1>ðŸ’– Tap Anywhere ðŸ’–</h1>
        <p>I made something special for youâ€¦</p>
    </div>
</div>

<!-- QUESTION -->
<div class="container" id="question">
    <h1>Upasna ðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">YES ðŸ’•</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO ðŸ˜…</button>
    </div>
</div>

<!-- SUCCESS -->
<div id="success">
    <h1>YAYYYY UPASNA!!! ðŸ’–ðŸ¥°</h1>
    <h2>You are my Valentine forever ðŸ’•</h2>
    <p>I love you endlessly ðŸŒ¹</p>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
function startMusic() {
    const music = document.getElementById("music");
    music.play();
    document.getElementById("overlay").style.display = "none";
}

function moveNo() {
    const noBtn = document.getElementById("no");
    const box = document.querySelector(".buttons");

    noBtn.style.left = Math.random() * (box.clientWidth - noBtn.clientWidth) + "px";
    noBtn.style.top  = Math.random() * (box.clientHeight - noBtn.clientHeight) + "px";
}

function yesClicked() {
    document.getElementById("question").style.display = "none";
    document.getElementById("success").style.display = "flex";
    setInterval(createHeart, 300);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
</script>

</body>
</html>
