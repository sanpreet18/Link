<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Upasna ðŸ’–</title>

<style>
body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

h2 {
    margin-top: 0;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #999;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
    opacity: 0.9;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>Upasna ðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">YES ðŸ’•</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO ðŸ˜…</button>
    </div>
</div>

<!-- Local background music -->
<audio id="music" preload="auto">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
function moveNo() {
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

function yesClicked() {
    document.getElementById("no").style.display = "none";

    const music = document.getElementById("music");
    music.currentTime = 0;
    music.play();

    document.body.innerHTML = `
        <div style="
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height:100vh;
            width:100vw;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            font-family:Segoe UI;
            color:white;
            overflow:hidden;">
            <div>
                <h1>YAYYYY UPASNA!!! ðŸ’–ðŸ¥°</h1>
                <h2>You are my Valentine forever ðŸ’•</h2>
                <p>I love you endlessly ðŸŒ¹</p>
            </div>
        </div>
    `;

    setInterval(createHeart, 300);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
</script>

</body>
</html>
